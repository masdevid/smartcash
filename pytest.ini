[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=smartcash --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:jupyter_client.connect
    ignore::DeprecationWarning:jupyter_core.paths

# Coverage configuration
[tool:coverage.run]
source = smartcash
omit = 
    */tests/*
    */__init__.py

[tool:coverage.report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    raise ImportError
    if __name__ == .__main__.:
    pass
    @abstractmethod
    """
    raise NotImplementedError
    raise ImportError
    if __name__ == "__main__":
    pass
    @abstractmethod
    raise ImportError
    """
