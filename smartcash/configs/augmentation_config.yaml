# File: configs/augmentation_config.yaml
# Author: Alfrida Sabar (direvisi)
# Deskripsi: Konfigurasi augmentasi yang dioptimalkan untuk deteksi mata uang Rupiah

# Inherit dari base_config.yaml
_base_: 'base_config.yaml'

# Konfigurasi augmentasi utama
augmentation:
  # Parameter dasar
  enabled: true
  num_variations: 2
  output_prefix: 'aug'
  process_bboxes: true
  output_dir: 'data/augmented'
  validate_results: true
  resume: false
  num_workers: 4
  balance_classes: true
  target_count: 1000
  move_to_preprocessed: true
  
  # Jenis augmentasi yang didukung
  types: 
    - 'combined'
    - 'position'
    - 'lighting'
    - 'extreme_rotation'
  
  # Parameter augmentasi posisi
  position:
    fliplr: 0.5
    degrees: 15
    translate: 0.15
    scale: 0.15
    shear_max: 10
  
  # Parameter augmentasi pencahayaan
  lighting:
    hsv_h: 0.025
    hsv_s: 0.7
    hsv_v: 0.4
    contrast: [0.7, 1.3]
    brightness: [0.7, 1.3]
    blur: 0.2
    noise: 0.1

# Pengaturan pengelolaan data augmentasi
cleanup:
  backup_enabled: true
  backup_dir: 'data/backup/augmentation'
  backup_count: 5
  patterns:
    - 'aug_*'
    - '*_augmented*'

# Pengaturan visualisasi
visualization:
  enabled: true
  sample_count: 5
  save_visualizations: true
  vis_dir: 'visualizations/augmentation'
  show_original: true
  show_bboxes: true

# Pengaturan performa
performance:
  num_workers: 4
  batch_size: 16
  use_gpu: true