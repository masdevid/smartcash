[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[coverage:run]
source = smartcash
omit = 
    */tests/*
    *__init__.py
    */migrations/*
    */settings/*
    */urls.py
    */wsgi.py
    */asgi.py
    */manage.py
    */apps.py
