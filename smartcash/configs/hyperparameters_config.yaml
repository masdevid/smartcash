# Deskripsi: Konfigurasi hyperparameter untuk optimasi dan training model

# Inherit dari base_config.yaml
_base_: 'base_config.yaml'

hyperparameters:
  # Parameter dasar
  batch_size: 16
  image_size: 640
  epochs: 100
  
  # Parameter optimasi
  optimizer: 'Adam'
  learning_rate: 0.001
  weight_decay: 0.0005
  momentum: 0.937
  
  # Parameter penjadwalan
  lr_scheduler: 'cosine'
  warmup_epochs: 3
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1
  
  # Parameter regularisasi
  augment: true
  dropout: 0.0
  
  # Parameter loss
  box_loss_gain: 0.05
  cls_loss_gain: 0.5
  obj_loss_gain: 1.0
  
  # Parameter anchor
  anchor_t: 4.0
  fl_gamma: 0.0
  
  # Parameter early stopping
  early_stopping:
    enabled: true
    patience: 15
    min_delta: 0.001
    
  # Parameter checkpoint
  checkpoint:
    save_period: 10
    save_best: true
    metric: 'mAP'
